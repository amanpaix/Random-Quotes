<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="google-site-verification" content="4qvt1rxLAIu2aAMbmtwLmanj3kWPFbCLPT54fdKMcC4" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <link rel="shortcut icon" href="https://amanpaix.github.io/Random-Quotes/images/favicon.png" type="image/x-icon">
    <title>Random Quotes</title>
  </head>

  <body>
    <div class="container">

      <div class="cont">
        <!-- <h1>&ldquo;Life is a Journey!&rdquo;</h1> -->
        <blockquote class="blockquote text-center">
          <h1 class="mb-0"><span id="message"></span></h1>
          <footer class="blockquote-footer" style="font-size:30px; color:white; "><span id="by">By: </span><cite title="Source Title" id="author">Aman</cite></footer>
        </blockquote>
        <button class="btn btn-light qbtn">Quote</button>
        <button class="btn btn-light tbtn"><i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
        <!-- <button class="btn btn-light fbtn"><i class="fa fa-facebook" aria-hidden="true"></i></button> -->

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js\js-min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js\script.js"></script>
  </body>

</html>
